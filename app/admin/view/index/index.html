<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>管理后台 - {:get_config('site_name')}</title>

    <meta name="keywords" content="{:get_config('site_name')}">
    <meta name="description" content="{:get_config('site_name')}">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="__PUBLIC__/static/admin/img/favicon.ico">
    <link href="__PUBLIC__/static/admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/static/inspinia/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/static/inspinia/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/static/admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script src="__PUBLIC__/static/inspinia/js/jquery.min.js"></script>
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">

        <!--左侧导航开始-->
        {include file="public/left_nav" /}
        <!--左侧导航结束-->

        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            {include file="public/top_nav" /}

            <div class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="{:url('index/welcome')}">首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a>
                        </li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                        </li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
                <a href="javascript:void(0)" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-long-arrow-left"></i> 返回</a>
            </div>

            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="{:url('index/welcome')}" frameborder="0" data-id="{:url('index/welcome')}" seamless></iframe>
            </div>
            <div class="footer">
                <div class="pull-right">&copy; 2016-{:date('Y')} <a href="{:get_config('domain_name')}" target="_blank">{:get_config('site_name')}</a>
                </div>
            </div>
        </div>
        <!--右侧部分结束-->

        <!--右侧边栏开始-->
        {include file="public/options_theme" /}
        <!--右侧边栏结束-->

    </div>

    <script src="__PUBLIC__/static/inspinia/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/static/inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__PUBLIC__/static/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__PUBLIC__/static/inspinia/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/static/admin/js/elastic-tabs.min.js?v=4.1.0"></script>
    <script src="__PUBLIC__/static/admin/js/elastic-tabs-func.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/static/inspinia/js/plugins/pace/pace.min.js"></script>

    <script src="__PUBLIC__/static/layui/layui.js"></script>
    <script>
        $(".J_tabExit").click(function() {
            var id = $(".J_menuTab.active").data("id");
            var $iframe = $('.J_iframe[data-id="' + id + '"]');
            //IE下contentWindow可以忽略
            var $history = $iframe.get(0).contentWindow.history;
            //console.log($history.length);
            if ($history.length > 0) {
                $history.back()
            }
        })

        var laytpl;
        layui.use(['laytpl'], function(){
            laytpl = layui.laytpl;
        });
    </script>
</body>
</html>
