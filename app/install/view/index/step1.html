{extend name="layout" /}{block name="pagecss"}<link href="__PUBLIC__/static/layui/css/layui.css" rel="stylesheet">{/block}{block name="content"}<div class="container">    <div class="row">        <div class="col-md-12">            <div class="ibox float-e-margins">                <div class="ibox-content">                    <div>                        <h3 class="font-bold no-margins">站点基本信息</h3>                        <div class="hr-line-dashed"></div>                    </div>                    <br/>                    <form class="layui-form form-horizontal">                        <div class="form-group">                            <label class="col-sm-2 control-label">站点名称</label>                            <div class="col-sm-9">                                <input type="text" name="site[site_name]" value="BeyongCms" required lay-verify="required"  class="form-control" placeholder="BeyongCms">                            </div>                        </div>                        <div class="form-group">                            <label  class="col-sm-2 control-label">站点描述</label>                            <div class="col-sm-9">                                <input type="text" name="site[description]" value="BeyongCms内容管理系统" required lay-verify="required"  class="form-control" placeholder="BeyongCms内容管理系统">                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label">站点关键词</label>                            <div class="col-sm-9">                                <input type="text" name="site[keywords]" value="BeyongCms,Cms,ThinkPHP5,内容管理系统" required lay-verify="required"  class="form-control" placeholder="keywords关键词，英文逗号分隔">                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label">站点主域名</label>                            <div class="col-sm-9">                                <input type="text" name="site[domain_name]" value="www.beyongcms.com" required lay-verify="required"  class="form-control" placeholder="www.beyongcms.com">                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label">版权信息|备案信息</label>                            <div class="col-sm-9">                                <input type="text" name="site[icp]" value="© {:date('Y')} Beyongcms.com " required lay-verify="required"  class="form-control" placeholder="版权信息">                            </div>                        </div>                        <div class="hr-line-dashed"></div>                        <div class="form-group">                            <label  class="col-sm-2 control-label">管理者名称</label>                            <div class="col-sm-9">                                <input type="text" name="admin[username]" value="admin" required lay-verify="required"  class="form-control" placeholder="管理者名称">                            </div>                        </div>                        <div class="form-group">                            <label  class="col-sm-2 control-label">管理者邮箱</label>                            <div class="col-sm-9">                                <input type="text" name="admin[email]" value="admin@beyongcms.com" required lay-verify="required"  class="form-control" placeholder="管理者邮箱">                            </div>                        </div>                        <div class="form-group">                            <label  class="col-sm-2 control-label">管理密码</label>                            <div class="col-sm-9">                                <input type="password" name="admin[password]" value="" required lay-verify="required|password" id="password" class="form-control" placeholder="管理密码">                            </div>                        </div>                        <div class="form-group">                            <label  class="col-sm-2 control-label">重复管理密码</label>                            <div class="col-sm-9">                                <input type="password" name="admin[repassword]" value="" required lay-verify="required|repassword" class="form-control" placeholder="管理密码">                            </div>                        </div>                        <div class="form-group">                            <label  class="col-sm-3 control-label"></label>                            <div class="col-sm-9">                                <a class="btn btn-white btn-large" href="{:url('install/Index/index')}">上一步</a>                                <button type="button" class="btn btn-primary btn-submit-install btn-fw" lay-submit lay-filter="app-install-submit">下一步</button>                            </div>                        </div>                    </form>                </div>            </div>        </div>    </div></div>{/block}{block name="pagejs"}<script>    layui.use(['form', 'layer'], function(){        var $ = layui.$            ,form = layui.form;        //数据验证        form.verify({            password: [/^[\S]{6,12}$/, "密码必须6到12位，且不能出现空格"],            repassword: function(t) {                if (t !== $("#password").val()) return "两次密码输入不一致"            }        });        //监听提交        form.on('submit(app-install-submit)', function(data){            var field = data.field;            console.log(field)            //提交安装            $.ajax({                url:'{:url(\'install/Index/step1\')}',                method:"POST",                data: field,                success:function (res) {                    layer.msg(res.msg);                    if (res.code == 1){                        setTimeout(function () {                            location.href = '{:url(\'install/Index/step2\')}'                        },1500)                    }                }            });        });    });</script>{/block}
